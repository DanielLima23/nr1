<app-top-page
  title="Empresas"
  icon="pi pi-briefcase"
  [showAdd]="true"
  addLabel="Nova"
  [addLink]="'/admin/empresa/criar'">
</app-top-page>

<section class="page-shell">
  <div class="table-card">
    <div class="table-header">
      <div>
        <p class="eyebrow">Registros</p>
        <h3>Empresas</h3>
        <p class="subtitle">Edite dados ou navegue para a gestão de setores.</p>
      </div>
    </div>

    @if (!loading()) {
      <div class="table-scroll">
        <p-table
          [value]="(companies$ | async) ?? []"
          class="accent-table"
          [paginator]="false"
          [rows]="10"
          responsiveLayout="scroll"
          [loading]="loading()">

          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Responsável</th>
              <th class="align-right">Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-row>
            <tr>
              <td>{{ row.name }}</td>
              <td>{{ row.responsibleName }}</td>
              <td class="action-col">
                <button
                  pButton
                  icon="pi pi-sitemap"
                  class="p-button-text action-btn"
                  [routerLink]="['/admin/empresa', row.id, 'setores']"
                  pTooltip="Setores"
                  tooltipPosition="top"
                  appendTo="body">
                </button>
                <button
                  pButton
                  icon="pi pi-pencil"
                  class="p-button-text action-btn"
                  [routerLink]="['/admin/empresa/editar', row.id]"
                  pTooltip="Editar empresa"
                  tooltipPosition="top"
                  appendTo="body">
                </button>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-text p-button-danger action-btn"
                  (click)="openDeleteConfirm(row)"
                  [disabled]="deletingId === row.id"
                  pTooltip="Remover empresa" tooltipPosition="top" appendTo="body">
                </button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <div class="empty-state">
              <i class="pi pi-briefcase"></i>
              <p>Nenhuma empresa encontrada.</p>
              <span>Adicione uma nova para começar.</span>
            </div>
          </ng-template>

        </p-table>
      </div>
    } @else {
      <div class="table-skeleton">
        @for (_ of [1, 2, 3, 4, 5]; track _) {
          <div class="skeleton-row"></div>
        }
      </div>
    }
  </div>

  <app-confirm-modal
    [visible]="showConfirmModal"
    [title]="'Remover ' + (selectedName || 'empresa') + '?'"
    message="Esta ação é definitiva. Confirme para prosseguir."
    confirmLabel="Remover"
    cancelLabel="Cancelar"
    icon="pi pi-trash"
    [loading]="deletingId === selectedId"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteConfirm()">
  </app-confirm-modal>
</section>
