<app-top-page
  title="Setores"
  icon="pi pi-sitemap"
  [showBack]="true"
  [backLink]="['/admin/empresa', companyId, 'setores']">
</app-top-page>

<section class="page-shell">
  <div class="form-card">
    <form [formGroup]="form" class="form-grid" (ngSubmit)="submit()">
      <div class="field">
        <label>Nome *</label>
        <input type="text" formControlName="name" />
        @if (isInvalid('name')) {
        <small class="error-msg">Informe o nome.</small>
        }
      </div>

      <div class="field" style="grid-column: 1 / -1;">
        <label>Descricao</label>
        <textarea formControlName="description" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="ghost-btn" [routerLink]="['/admin/empresa', companyId, 'setores']">
          Cancelar
        </button>
        <button type="submit" class="primary-btn">
          <i class="pi pi-save"></i>
          {{ sectorId ? 'Atualizar' : 'Salvar' }}
        </button>
      </div>
    </form>
  </div>
</section>
