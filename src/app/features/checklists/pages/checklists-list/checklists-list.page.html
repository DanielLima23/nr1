<app-top-page
  title="Checklists"
  icon="pi pi-clipboard"
  [showAdd]="true"
  addLabel="Novo"
  [addLink]="'/admin/checklists/criar'"
  [showBack]="true"
  [backLink]="'/admin/dashboard'">
</app-top-page>

<section class="page-shell">
  <div class="table-card">
    <div class="table-header">
      <div>
        <p class="eyebrow">Registros</p>
        <h3>Checklists</h3>
        <p class="subtitle">Acesse itens, edite ou remova.</p>
      </div>
    </div>

    @if (!loading()) {
      <div class="table-scroll">
        <p-table
          [value]="list"
          class="accent-table"
          [paginator]="false"
          [rows]="10"
          responsiveLayout="scroll"
          [loading]="loading()">

          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th class="align-right">Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-row>
            <tr>
              <td>{{ row.name }}</td>
              <td>{{ row.description }}</td>
              <td class="action-col">
                <button
                  pButton
                  icon="pi pi-list"
                  class="p-button-text action-btn"
                  [routerLink]="['/admin/checklists', row.id, 'itens']"
                  pTooltip="Itens do checklist" tooltipPosition="top" appendTo="body">
                </button>
                <button
                  pButton
                  icon="pi pi-pencil"
                  class="p-button-text action-btn"
                  [routerLink]="['/admin/checklists', 'editar', row.id]"
                  pTooltip="Editar checklist" tooltipPosition="top" appendTo="body">
                </button>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-text p-button-danger action-btn"
                  (click)="openDeleteConfirm(row)"
                  [disabled]="deletingId === row.id"
                  pTooltip="Remover checklist" tooltipPosition="top" appendTo="body">
                </button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <div class="empty-state">
              <i class="pi pi-clipboard"></i>
              <p>Nenhum checklist encontrado.</p>
              <span>Cadastre um novo checklist.</span>
            </div>
          </ng-template>

        </p-table>
      </div>
    } @else {
      <div class="table-skeleton">
        @for (_ of [1, 2, 3, 4, 5]; track _) {
          <div class="skeleton-row"></div>
        }
      </div>
    }
  </div>

  <app-confirm-modal
    [visible]="showConfirmModal"
    [title]="'Remover ' + (selectedName || 'checklist') + '?'"
    message="Esta ação é definitiva. Confirme para seguir."
    confirmLabel="Remover"
    cancelLabel="Cancelar"
    icon="pi pi-trash"
    [loading]="deletingId === selectedId"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteConfirm()">
  </app-confirm-modal>
</section>
